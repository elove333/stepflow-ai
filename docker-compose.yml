version: '3.8'

services:
  ai-service:
    build: .
    container_name: stepflow-ai
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - AI_SERVICE_URL=http://localhost:8000
      - MODEL_VERSION=1.0.0
      - SCORING_THRESHOLD=0.7
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
